<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funifier</title>

    <base href="/">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-loading-bar@0.9.0/build/loading-bar.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app/css/style.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <div ng-view></div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-route@1.8.3/angular-route.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-animate@1.8.3/angular-animate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-sanitize@1.8.3/angular-sanitize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-messages@1.8.3/angular-messages.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-ui-bootstrap@2.5.6/dist/ui-bootstrap-tpls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-loading-bar@0.9.0/build/loading-bar.min.js"></script>

    <!-- QR Code Dependencies (must come after AngularJS) -->
    <script src="app/libs/qrcode.js"></script>
    <script src="app/libs/angular-qr.min.js"></script>

    <!-- Main App Module Definition -->
    <script src="app/app.js"></script>
    <script src="app/app.module.js"></script>
    <!-- <script src="app/app.routes.js"></script> -->

    <!-- App Configuration -->
    <script src="app/api.config.js"></script>

    <!-- Auth Interceptor -->
    <script src="app/auth.interceptor.js"></script>

    <!-- Services -->
    <!-- <script src="app/auth.service.js"></script> -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/playerService.js"></script>
    <script src="app/services/activityService.js"></script>
    <script src="app/services/eventService.js"></script>
    <script src="app/services/virtualGoodsService.js"></script>
    <script src="app/services/quizService.js"></script>
    <script src="app/services/themeConfigService.js"></script>
    <script src="app/services/successMessageService.js"></script>
    <script src="app/filters/sumPoints.js"></script>

    <!-- Controllers -->
    <!--     <script src="app/home.controller.js"></script> -->
    <script src="app/views/login/loginController.js"></script>
    <script src="app/views/register/registerController.js"></script>
    <script src="app/views/dashboard/dashboardController.js"></script>
    <script src="app/views/profile/profileController.js"></script>
    <script src="app/views/rewards/rewardsController.js"></script>
    <script src="app/views/virtual-goods/virtualGoodsController.js"></script>
    <script src="app/views/purchase/registerPurchaseController.js"></script>
    <script src="app/views/fidelidade/fidelidadeController.js"></script>

    <!-- New fileModel.js directive -->
    <script src="app/libs/fileModel.js"></script>

    <!-- Add this after other app scripts, before app.js -->
    <script src="app/views/quiz/quizController.js"></script>
    <script src="app/views/events/eventsController.js"></script>
    <script src="app/services/googleCalendarService.js"></script>

    <!-- New admin controller and route -->
    <script src="app/views/admin/adminController.js"></script>
    <script src="app/views/admin/adminRoute.js"></script>

</html>
