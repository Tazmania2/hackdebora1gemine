<!DOCTYPE html>
<html lang="pt-br" ng-app="funifierApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Funifier Loyalty App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <!-- Chart.js for admin dashboards -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Plataforma de Fidelidade</h1>
        <nav ng-if="vm.isAuthenticated">
            <a href="/dashboard">Dashboard</a>
            <a href="/rewards">Recompensas</a>
            <a href="/purchase">Registrar Compra</a>
            <a href="#" ng-click="vm.logout()">Sair</a>
        </nav>
    </header>

    <main ng-view>
    </main>

    <footer>
        <p>&copy; 2024 Sua Empresa</p>
    </footer>

    <!-- App Scripts -->
    <script src="app.js"></script>
    <!-- Services -->
    <script src="services/authService.js"></script>
    <script src="services/playerService.js"></script>
    <script src="services/rewardsService.js"></script>
    <script src="services/adminService.js"></script>
    <!-- Controllers -->
    <script src="views/login/loginController.js"></script>
    <script src="views/register/registerController.js"></script>
    <script src="views/dashboard/dashboardController.js"></script>
    <script src="views/rewards/rewardsController.js"></script>
    <script src="views/purchase/purchaseController.js"></script>
    <script src="views/admin/adminController.js"></script>
</body>
</html>
