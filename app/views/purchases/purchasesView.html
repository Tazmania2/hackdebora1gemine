<!-- Purchases/History View - Figma Style -->
<div class="login-container" style="background: var(--background-dark); min-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 32px;">
    <div style="width: 100%; max-width: 400px;">
        <div style="background: var(--primary-color); color: #fff; border-radius: 24px 24px 0 0; padding: 20px 0 16px 0; text-align: center; margin-bottom: 0;">
            <span style="font-size: 1.3rem; font-weight: bold;">Hist√≥rico de Compras</span>
        </div>
        <div style="background: var(--background-card); border-radius: 0 0 24px 24px; padding: 20px 0 16px 0; text-align: center; margin-bottom: 24px;">
            <span style="color: var(--primary-color); font-size: 1.1rem; font-weight: bold;">Veja suas compras e resgates</span>
        </div>
        <div style="display: flex; flex-direction: column; gap: 18px;">
            <div class="card" ng-repeat="purchase in vm.purchases" style="background: var(--background-card); border-radius: 16px; box-shadow: var(--shadow); padding: 18px 10px; text-align: center;">
                <div style="color: #fff; font-size: 1.05rem; font-weight: 500; margin-bottom: 4px;">{{purchase.itemName}}</div>
                <div style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 8px; min-height: 32px;">{{purchase.description}}</div>
                <div style="color: var(--primary-color); font-size: 1.1rem; font-weight: bold; margin-bottom: 8px;">
                    <i class="bi bi-coin"></i> {{purchase.amount}} moedas
                </div>
                <div style="color: var(--text-secondary); font-size: 0.9rem;">Comprado em: {{purchase.date | date:'dd/MM/yyyy HH:mm'}}</div>
            </div>
        </div>
        <div class="alert alert-danger" ng-if="vm.errorMessage" style="margin-top: 18px;">
            {{vm.errorMessage}}
        </div>
        <div class="loading-state" ng-if="vm.isLoading" style="margin-top: 32px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>
</div>
