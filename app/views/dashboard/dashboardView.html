<!-- Dashboard View - Figma Style -->
<div class="dashboard-container" style="max-width: 400px; margin: 0 auto; padding: 0;">
    <!-- Pink Header -->
    <div style="background: var(--primary-color); color: #fff; border-radius: 0 0 24px 24px; padding: 24px 0 16px 0; text-align: center;">
        <div style="display: flex; align-items: center; justify-content: space-between; max-width: 340px; margin: 0 auto;">
            <i class="bi bi-person-circle" style="font-size: 2.2rem;"></i>
            <span style="font-size: 1.3rem; font-weight: bold;">Ol치, {{vm.playerStatus.name || 'Jogador'}}!</span>
            <i class="bi bi-gear" style="font-size: 2.2rem;"></i>
        </div>
    </div>
    <!-- Saldo Cards -->
    <div style="display: flex; gap: 12px; justify-content: center; margin-top: 24px;">
        <div style="background: var(--background-card); border-radius: 16px; flex: 1; text-align: center; padding: 18px 0;">
            <div style="color: #fff; font-size: 1.1rem; font-weight: 500;">Saldo Pontos</div>
            <div style="color: var(--primary-color); font-size: 2rem; font-weight: bold;">{{vm.playerStatus.point_categories.pontos || 0}}</div>
        </div>
        <div style="background: var(--background-card); border-radius: 16px; flex: 1; text-align: center; padding: 18px 0;">
            <div style="color: #fff; font-size: 1.1rem; font-weight: 500;">Saldo Cashback</div>
            <div style="color: var(--primary-color); font-size: 2rem; font-weight: bold;">R$ {{vm.playerStatus.point_categories.misscoins || 0}}</div>
        </div>
    </div>
    <div style="text-align: center; color: var(--secondary-color); margin: 12px 0 24px 0; font-size: 1rem;">
        Seu cashback expirar치 em <span style="color: var(--primary-color); font-weight: bold;">10 dias</span>
    </div>
    <!-- Vertical Menu -->
    <div style="display: flex; flex-direction: column; gap: 16px;">
        <button class="btn" style="background: var(--background-card); color: var(--primary-color); font-weight: 500; font-size: 1.1rem; display: flex; align-items: center; gap: 12px; border-radius: 16px; justify-content: flex-start;" ng-click="vm.goToEvents()">
            <i class="bi bi-calendar-event" style="font-size: 1.5rem;"></i> Pr칩ximos eventos
        </button>
        <button class="btn" style="background: var(--background-card); color: var(--primary-color); font-weight: 500; font-size: 1.1rem; display: flex; align-items: center; gap: 12px; border-radius: 16px; justify-content: flex-start;" ng-click="vm.goToFidelidade()">
            <i class="bi bi-patch-check" style="font-size: 1.5rem;"></i> Fidelidade
        </button>
        <button class="btn" style="background: var(--background-card); color: var(--primary-color); font-weight: 500; font-size: 1.1rem; display: flex; align-items: center; gap: 12px; border-radius: 16px; justify-content: flex-start;" ng-click="vm.goToStore()">
            <i class="bi bi-shop" style="font-size: 1.5rem;"></i> Loja
        </button>
        <button class="btn" style="background: var(--background-card); color: var(--primary-color); font-weight: 500; font-size: 1.1rem; display: flex; align-items: center; gap: 12px; border-radius: 16px; justify-content: flex-start;" ng-click="vm.goToSocial()">
            <i class="bi bi-hash" style="font-size: 1.5rem;"></i> Rede Social
        </button>
        <button class="btn" style="background: var(--background-card); color: var(--primary-color); font-weight: 500; font-size: 1.1rem; display: flex; align-items: center; gap: 12px; border-radius: 16px; justify-content: flex-start;" ng-click="vm.goToHistory()">
            <i class="bi bi-clock-history" style="font-size: 1.5rem;"></i> Hist칩rico de resgates
        </button>
        <button class="btn" style="background: var(--background-card); color: var(--primary-color); font-weight: 500; font-size: 1.1rem; display: flex; align-items: center; gap: 12px; border-radius: 16px; justify-content: flex-start;" ng-click="vm.goToQuiz()">
            <i class="bi bi-chat-dots" style="font-size: 1.5rem;"></i> Quiz - Testes seus conhecimentos!
        </button>
    </div>
</div>
