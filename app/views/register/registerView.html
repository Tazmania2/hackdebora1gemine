<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Cadastro de Jogador</h3>
                </div>
                <div class="card-body">
                    <form name="registerForm" ng-submit="vm.register()">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="name" ng-model="vm.user.name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" ng-model="vm.user.email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" ng-model="vm.user.password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmPassword" ng-model="vm.user.confirmPassword" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" ng-disabled="vm.loading">
                                <span ng-if="!vm.loading">Cadastrar</span>
                                <span ng-if="vm.loading">Cadastrando...</span>
                            </button>
                        </div>
                        <div class="alert alert-danger" ng-if="vm.error">
                            {{ vm.error }}
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Já tem uma conta? <a href="#!/login">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
