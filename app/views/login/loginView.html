<!-- Login View -->
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Logo" class="login-logo">
            <h1>Bem-vindo!</h1>
            <p>Entre com suas credenciais para continuar</p>
        </div>

        <form name="loginForm" ng-submit="vm.login()" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       ng-model="vm.user.email" 
                       placeholder="Digite seu email"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       ng-model="vm.user.password" 
                       placeholder="Digite sua senha"
                       required>
            </div>

            <div class="form-group">
                <button type="submit" 
                        class="btn btn-primary btn-block" 
                        ng-disabled="vm.loading">
                    <span ng-if="!vm.loading">Entrar</span>
                    <span ng-if="vm.loading" class="loading-spinner-small"></span>
                </button>
            </div>

            <div class="alert alert-danger" ng-if="vm.error">
                {{ vm.error }}
            </div>

            <div class="login-footer">
                <p>NÃ£o tem uma conta? <a href="#!/register">Registre-se</a></p>
            </div>
        </form>
    </div>
</div>
