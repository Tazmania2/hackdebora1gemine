<!-- Login View - Figma Style, fully functional -->
<div class="login-container" style="background: var(--background-dark); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 370px; width: 100%; padding: 0; border-radius: 24px; box-shadow: var(--shadow); background: var(--background-card);">
        <!-- Pink Header -->
        <div style="background: var(--primary-color); color: #fff; border-radius: 24px 24px 0 0; padding: 32px 0 16px 0; text-align: center;">
            <img src="assets/images/logo.png" alt="Logo" style="width: 80px; height: 80px; border-radius: 50%; border: 4px solid #fff; background: #fff; margin-bottom: 8px;">
            <h2 style="color: #fff; font-weight: bold; margin-bottom: 0;">Bem-vindo!</h2>
            <div style="color: #fff; font-size: 1rem; margin-bottom: 0;">Entre com seus dados para acessar</div>
        </div>
        <div style="padding: 28px 24px 24px 24px;">
            <form name="loginForm" ng-submit="vm.login()" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" ng-model="vm.user.email" placeholder="Digite seu email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" ng-model="vm.user.password" placeholder="Digite sua senha" required autocomplete="current-password">
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="vm.loading" style="width: 100%; font-size: 1.1rem;">
                        <span ng-if="!vm.loading">Entrar</span>
                        <span ng-if="vm.loading" class="loading-spinner-small"></span>
                    </button>
                </div>
                <div class="alert alert-danger" ng-if="vm.error" style="margin-top: 12px;">
                    {{ vm.error }}
                </div>
            </form>
            <div class="text-center mt-2" style="color: var(--text-secondary);">
                NÃ£o tem uma conta? <a href="#!/register" style="color: var(--primary-color); font-weight: 500;">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
