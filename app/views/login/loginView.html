<!-- Login View - Figma Style, responsive container -->
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: #181828;
  }
  .app-viewport {
    background: #ec0677;
    min-height: 100vh;
    min-width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 0;
  }
  @media (min-width: 431px) {
    .app-viewport {
      width: 430px;
      min-width: 430px;
      max-width: 430px;
      min-height: 900px;
      max-height: 100vh;
      margin: 32px auto;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      position: relative;
      left: 0; right: 0;
    }
    body, html {
      background: #181828;
    }
  }
  /* Placeholder color: 75% solid (25% transparent) */
  .form-control::placeholder {
    color: rgba(136, 136, 136, 0.75);
    opacity: 1;
  }
  .login-logo-top {
    width: 90%;
    max-width: 353px;
    height: auto;
    margin-top: 51px;
    margin-bottom: 32px;
    display: block;
  }
</style>
<div class="app-viewport" ng-controller="LoginController as vm">
    <!-- Top Logo -->
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <img ng-if="vm.themeLogo" ng-src="{{vm.themeLogo}}" alt="Logo Top" class="login-logo-top" />
        <img ng-if="!vm.themeLogo" src="https://imagizer.imageshack.com/img923/9653/ubhdbg.png" alt="Logo Top" class="login-logo-top" />
    </div>
    <!-- Login Form -->
    <div style="width: 100%; max-width: 340px; margin: 0 auto; flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <form name="loginForm" ng-submit="vm.login()" class="login-form" autocomplete="off" style="display: flex; flex-direction: column; gap: 24px;">
            <input type="email" class="form-control" id="email" ng-model="vm.user.email" placeholder="miss@linguica.com" required autocomplete="username" style="border-radius: 28px; background: #f3f3f3; border: none; padding: 18px 24px; font-size: 1.1rem; color: #888; font-weight: 500; margin-bottom: 0;" />
            <input type="password" class="form-control" id="password" ng-model="vm.user.password" placeholder="Senha" required autocomplete="current-password" style="border-radius: 28px; background: #f3f3f3; border: none; padding: 18px 24px; font-size: 1.1rem; color: #888; font-weight: 500; margin-bottom: 0;" />
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="vm.loading" style="width: 100%; font-size: 1.2rem; font-weight: bold; background: #a0004d; border-radius: 16px; border: none; padding: 16px 0; margin-top: 0;">
                <span ng-if="!vm.loading">ENTRAR</span>
                <span ng-if="vm.loading" class="loading-spinner-small"></span>
            </button>
            <div class="alert alert-danger" ng-if="vm.error" style="margin-top: 8px; border-radius: 12px; font-size: 1rem;">
                {{ vm.error }}
            </div>
        </form>
        <div class="text-center mt-3" style="color: #fff; font-size: 1.1rem; font-weight: bold; margin-top: 32px; margin-bottom: 0;">
            Novo por aqui? <a href="" ng-click="vm.goToRegister()" style="color: #fff; text-decoration: underline; font-weight: bold;">clique aqui e cadastre-se agora!</a>
        </div>
    </div>
    <!-- Bottom Logo -->
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 32px;">
        <img ng-if="vm.showStudioLogo !== false" src="https://imagizer.imageshack.com/img924/2505/3js5o0.png" alt="Logo Bottom" style="width: 120px; height: 120px; object-fit: contain; margin-top: 32px;" />
    </div>
</div>
