<!-- Login View - Figma Style, matches prototype -->
<div class="login-container" style="background: #ec0677; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 0;">
    <!-- Top Logo -->
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 48px;">
        <img src="https://imagizer.imageshack.com/img923/9653/ubhdbg.png" alt="Logo Top" style="width: 120px; height: 120px; object-fit: contain; margin-bottom: 32px;" />
    </div>
    <!-- Login Form -->
    <div style="width: 100%; max-width: 340px; margin: 0 auto; flex: 1; display: flex; flex-direction: column; justify-content: center;">
        <form name="loginForm" ng-submit="vm.login()" class="login-form" autocomplete="off" style="display: flex; flex-direction: column; gap: 24px;">
            <input type="email" class="form-control" id="email" ng-model="vm.user.email" placeholder="E-MAIL" required autocomplete="username" style="border-radius: 28px; background: #f3f3f3; border: none; padding: 18px 24px; font-size: 1.1rem; color: #888; font-weight: 500; margin-bottom: 0;" />
            <input type="password" class="form-control" id="password" ng-model="vm.user.password" placeholder="E-MAIL" required autocomplete="current-password" style="border-radius: 28px; background: #f3f3f3; border: none; padding: 18px 24px; font-size: 1.1rem; color: #888; font-weight: 500; margin-bottom: 0;" />
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="vm.loading" style="width: 100%; font-size: 1.2rem; font-weight: bold; background: #a0004d; border-radius: 16px; border: none; padding: 16px 0; margin-top: 0;">
                <span ng-if="!vm.loading">ENTRAR</span>
                <span ng-if="vm.loading" class="loading-spinner-small"></span>
            </button>
            <div class="alert alert-danger" ng-if="vm.error" style="margin-top: 8px; border-radius: 12px; font-size: 1rem;">
                {{ vm.error }}
            </div>
        </form>
        <div class="text-center mt-3" style="color: #fff; font-size: 1.1rem; font-weight: bold; margin-top: 32px; margin-bottom: 0;">
            Novo por aqui? <a href="#!/register" style="color: #fff; text-decoration: underline; font-weight: bold;">clique aqui e cadastre-se agora!</a>
        </div>
    </div>
    <!-- Bottom Logo -->
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 32px;">
        <img src="https://imagizer.imageshack.com/img924/2505/3js5o0.png" alt="Logo Bottom" style="width: 120px; height: 120px; object-fit: contain; margin-top: 32px;" />
    </div>
</div>
