<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form name="loginForm" ng-submit="vm.login()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" ng-model="vm.user.email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" ng-model="vm.user.password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" ng-disabled="vm.loading">
                                <span ng-if="!vm.loading">Entrar</span>
                                <span ng-if="vm.loading">Entrando...</span>
                            </button>
                        </div>
                    </form>

                    <div class="alert alert-danger" ng-if="vm.error">
                        {{ vm.error }}
                    </div>

                    <div class="text-center mt-3">
                        <p>NÃ£o tem uma conta? <a href="#!/register">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
