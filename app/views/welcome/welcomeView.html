<div class="welcome-container" style="text-align:center; margin-top: 80px;">
    <h2>Bem-vindo ao jogo!</h2>
    <p>{{vm.status}}</p>
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;" ng-if="!vm.error">
        <span class="visually-hidden">Carregando...</span>
    </div>
    <div class="alert alert-danger" ng-if="vm.error">
        {{vm.error}}
    </div>
</div>
