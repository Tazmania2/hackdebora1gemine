<!-- Virtual Goods Store View -->
<style>
.vg-container {
  max-width: 430px;
  margin: 0 auto;
  padding: 0 0 32px 0;
  background: var(--background-dark, #232323);
  min-height: 100vh;
}
.vg-header {
  padding: 24px 0 12px 0;
  text-align: center;
  color: #fff;
  font-size: 2rem;
  font-weight: bold;
  background: var(--primary-color, #ec0677);
  border-radius: 0 0 24px 24px;
  margin-bottom: 12px;
}
.vg-filters {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 18px;
}
.vg-filter-btn {
  background: #181818;
  color: var(--primary-color, #ec0677);
  border: 1.5px solid var(--primary-color, #ec0677);
  border-radius: 999px;
  padding: 6px 18px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.18s, color 0.18s;
}
.vg-filter-btn.active, .vg-filter-btn:hover {
  background: var(--primary-color, #ec0677);
  color: #fff;
}
.vg-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px 12px;
  margin-bottom: 32px;
  padding: 0 12px;
}
.vg-item-card {
  background: #232323;
  border-radius: 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 16px 8px 12px 8px;
  cursor: pointer;
  transition: background 0.18s;
  border: 1.5px solid transparent;
}
.vg-item-card:hover {
  background: #292929;
  border: 1.5px solid var(--primary-color, #ec0677);
}
.vg-item-img {
  width: 64px;
  height: 64px;
  border-radius: 12px;
  background: #fff;
  object-fit: contain;
  margin-bottom: 8px;
}
.vg-item-name {
  font-weight: bold;
  color: var(--primary-color, #ec0677);
  font-size: 1.08rem;
  text-align: center;
  margin-bottom: 6px;
}
.points-pill {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 4px 14px 4px 10px;
  background: #181818;
  border-radius: 999px;
  border: 1.5px solid #ec0677;
  color: #fff;
  font-weight: bold;
  font-size: 1.1em;
  margin-top: 2px;
  min-width: 48px;
  text-align: right;
}
.points-pill .bi-coin {
  color: #ec0677;
  font-size: 1.1em;
}
.vg-divider {
  width: 80%;
  margin: 32px auto 18px auto;
  border: none;
  border-top: 2px solid #444;
}
.vg-history-header {
  text-align: center;
  color: #fff;
  font-size: 1.3rem;
  font-weight: bold;
  margin-bottom: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
}
.vg-history-icon {
  font-size: 2.2rem;
  color: #fff;
  background: var(--primary-color, #ec0677);
  border-radius: 50%;
  padding: 8px;
  margin-bottom: 2px;
}
.vg-history-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 0 12px;
}
.vg-history-card {
  background: #232323;
  border-radius: 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  display: flex;
  flex-direction: row;
  align-items: center;
  padding: 12px 12px 12px 8px;
  gap: 14px;
}
.vg-history-img {
  width: 48px;
  height: 48px;
  border-radius: 10px;
  background: #fff;
  object-fit: contain;
}
.vg-history-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 2px;
}
.vg-history-name {
  font-weight: bold;
  color: var(--primary-color, #ec0677);
  font-size: 1.05rem;
  margin-bottom: 2px;
}
.vg-history-desc {
  color: #aaa;
  font-size: 0.97em;
  margin-bottom: 2px;
}
.vg-history-date {
  color: #fff;
  font-size: 0.93em;
  margin-bottom: 2px;
}
.vg-history-pill {
  margin-left: 8px;
}
</style>
<div class="vg-container" ng-controller="VirtualGoodsController as vm">
  <div class="vg-header">Loja</div>
  <div class="vg-filters">
    <button class="vg-filter-btn" ng-class="{active: vm.sortType === 'value'}" ng-click="vm.setSort('value')">
      Valor <span ng-if="vm.sortType === 'value'">{{vm.sortOrder === 'asc' ? '↑' : '↓'}}</span>
    </button>
    <button class="vg-filter-btn" ng-class="{active: vm.sortType === 'alpha'}" ng-click="vm.setSort('alpha')">
      Alfabética <span ng-if="vm.sortType === 'alpha'">{{vm.sortOrder === 'asc' ? 'A-Z' : 'Z-A'}}</span>
    </button>
  </div>
  <div class="vg-grid">
    <div class="vg-item-card" ng-repeat="item in vm.filteredItems" ng-click="vm.exchangeItem(item)">
      <img ng-if="item.image && item.image.small && item.image.small.url" ng-src="{{item.image.small.url}}" alt="{{item.name}}" class="vg-item-img">
      <div class="vg-item-name">{{item.name}}</div>
      <div class="points-pill">
        <i class="bi bi-coin"></i> {{item.requires[0].total}}
      </div>
    </div>
  </div>
  <hr class="vg-divider">
  <div class="vg-history-header">
    <span class="vg-history-icon"><i class="bi bi-clock-history"></i></span>
    Histórico
  </div>
  <div class="vg-history-list">
    <div class="vg-history-card" ng-repeat="purchase in vm.purchaseHistory">
      <img ng-if="purchase.image" ng-src="{{purchase.image}}" alt="{{purchase.name}}" class="vg-history-img">
      <div class="vg-history-info">
        <div class="vg-history-name">{{purchase.name}}</div>
        <div class="vg-history-desc">{{purchase.description}}</div>
        <div class="vg-history-date" ng-if="purchase.date">Data: {{purchase.date | date:'dd/MM/yyyy'}}</div>
      </div>
      <div class="points-pill vg-history-pill">
        <i class="bi bi-coin"></i> {{purchase.misscoins}}
      </div>
    </div>
    <div ng-if="!vm.purchaseHistory.length" style="color: #aaa; text-align: center;">Nenhuma compra realizada ainda.</div>
  </div>
</div>
