<!-- Registrar Compra View -->
<style>
.dashboard-viewport {
  background: var(--background-dark, #232323);
  min-height: 100vh;
  min-width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 0;
  height: auto;
  padding-bottom: 32px;
  border-radius: 32px 32px 32px 32px;
  max-width: 430px;
  margin: 0 auto;
  overflow: hidden;
}
@media (min-width: 431px) {
  .dashboard-viewport {
    width: 430px;
    min-width: 430px;
    max-width: 430px;
    min-height: 900px;
    max-height: none;
    margin: 32px auto;
    border-radius: 32px 32px 32px 32px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    position: relative;
    left: 0; right: 0;
  }
}
.register-header {
  width: 100%;
  padding: 24px 0 12px 0;
  text-align: center;
  color: #fff;
  font-size: 2rem;
  font-weight: bold;
  background: var(--primary-color, #ec0677);
  border-radius: 0;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-sizing: border-box;
}
.register-header-back {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #fff;
  font-size: 1.7rem;
  cursor: pointer;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 40px;
  width: 40px;
}
.register-header-title {
  flex: 1;
  text-align: center;
}
.form-section {
  width: 100%;
  max-width: 340px;
  margin: 0 auto;
  background: #232323;
  border-radius: 18px;
  padding: 24px 18px 18px 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  display: flex;
  flex-direction: column;
  gap: 18px;
}
.form-label {
  color: #fff;
  font-size: 1.1rem;
  font-weight: 500;
  margin-bottom: 6px;
}
.form-input, .form-file {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1.5px solid #ec0677;
  background: #181818;
  color: #fff;
  font-size: 1.1rem;
  margin-bottom: 12px;
}
.form-file {
  padding: 8px 0;
  background: #181818;
  color: #fff;
}
.form-btn {
  background: var(--primary-color, #ec0677);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 12px 0;
  font-size: 1.15rem;
  font-weight: bold;
  cursor: pointer;
  margin-top: 8px;
  transition: background 0.18s;
}
.form-btn:disabled {
  background: #888;
  cursor: not-allowed;
}
.form-feedback {
  margin-top: 10px;
  font-size: 1.08rem;
  text-align: center;
}
.form-feedback.success {
  color: #2ecc71;
}
.form-feedback.error {
  color: #e74c3c;
}
</style>
<div class="dashboard-viewport" ng-controller="RegisterPurchaseController as vm">
  <div class="register-header">
    <button class="register-header-back" ng-click="window.history.back()" aria-label="Voltar">
      <i class="bi bi-arrow-left"></i>
    </button>
    <span class="register-header-title">Registrar Compra</span>
  </div>
  <form name="registerPurchaseForm" class="form-section" ng-submit="vm.submit()" novalidate autocomplete="off">
    <label class="form-label" for="purchaseValue">Valor da Compra (R$)</label>
    <input class="form-input" type="number" id="purchaseValue" name="purchaseValue" ng-model="vm.purchaseValue" min="0.01" step="0.01" required placeholder="Ex: 49.90">

    <label class="form-label" for="purchaseProof">Comprovante da Compra</label>
    <input class="form-file" type="file" id="purchaseProof" name="purchaseProof" file-model="vm.purchaseProof" accept="image/*" required>

    <button class="form-btn" type="submit" ng-disabled="registerPurchaseForm.$invalid || vm.loading">
      <span ng-if="!vm.loading">Registrar Compra</span>
      <span ng-if="vm.loading">Enviando...</span>
    </button>

    <div class="form-feedback success" ng-if="vm.success">
      Compra registrada com sucesso! Seus pontos e cashback foram atualizados.
    </div>
    <div class="form-feedback error" ng-if="vm.error">
      {{vm.error}}
    </div>
  </form>
</div>
