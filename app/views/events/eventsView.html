<style>
.events-viewport {
  background: var(--background-dark, #232323);
  min-height: 100vh;
  min-width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 0;
  height: auto;
  padding-bottom: 32px;
  border-radius: 32px 32px 32px 32px;
  max-width: 430px;
  margin: 0 auto;
  overflow: hidden;
}
@media (min-width: 431px) {
  .events-viewport {
    width: 430px;
    min-width: 430px;
    max-width: 430px;
    min-height: 900px;
    max-height: none;
    margin: 32px auto;
    border-radius: 32px 32px 32px 32px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    position: relative;
    left: 0; right: 0;
  }
}
.events-header-bar {
  width: 100%;
  padding: 24px 0 12px 0;
  text-align: center;
  color: #fff;
  font-size: 2rem;
  font-weight: bold;
  background: var(--primary-color, #ec0677);
  border-radius: 0;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-sizing: border-box;
}
.events-header-back {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #fff;
  font-size: 1.7rem;
  cursor: pointer;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 40px;
  width: 40px;
}
.events-header-back i {
  color: #fff !important;
}
.events-header-title {
  flex: 1;
  text-align: center;
  font-size: 2.1rem;
  font-weight: bold;
  color: #fff;
  letter-spacing: 1px;
}
.events-title {
  display: none;
}
.event-card {
  background: #232323;
  border-radius: 16px;
  margin: 24px 0 0 0;
  padding: 18px 18px 18px 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  display: flex;
  align-items: center;
  gap: 18px;
}
.event-img {
  width: 90px;
  height: 90px;
  border-radius: 12px;
  object-fit: cover;
  background: #fff;
}
.event-info {
  color: #fff;
  font-size: 1.1rem;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
</style>
<div class="events-viewport" ng-controller="EventsController">
  <div class="events-header-bar">
    <button class="events-header-back" ng-click="goBack()" aria-label="Voltar">
      <i class="bi bi-arrow-left"></i>
    </button>
    <span class="events-header-title">Próximos eventos</span>
  </div>
  <div ng-if="loading" class="events-loading">Carregando eventos...</div>
  <div ng-if="error" class="events-error">{{error}}</div>
  <div ng-if="!loading && !error">
    <div class="event-card" ng-repeat="event in events">
      <img class="event-img" ng-src="{{event.image}}" alt="Logo do evento">
      <div class="event-info">
        <div><b>Evento:</b> {{event.title}}</div>
        <div><b>Data:</b> {{event.date | date:'dd/MM/yyyy'}}</div>
        <div><b>Local:</b> {{event.location}}</div>
        <div><b>Horário:</b> {{event.time}}</div>
        <div><b>Pontos:</b> {{event.points}}</div>
      </div>
    </div>
  </div>
</div>
